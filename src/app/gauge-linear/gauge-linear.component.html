<div class="container h-100 w-100 d-flex flex-column justify-content-center position-relative p-0"
  [ngClass]="isDarkMode? 'text-white' : 'text-dark'"
  [ngStyle]="{'background-color': isDarkMode? '#333' : '#fff'}">
  <div class="p-2">
    <h5 class="position-relative fs-6 my-1" [style.left.%]="targetPosition">{{target}}</h5>
    <div class="progress-container rounded-2" (click)="onSelect($event)">
      <div class="progress-bar" [style.width.%]="progress" [ngClass]="{'high': value >= target!, 'low': value < target!}"></div>
      <div class="target-line" [style.left.%]="targetPosition"></div>
    </div>
    <div class="d-flex justify-content-between">
      <h5 class="fs-6 m-0">{{min}}</h5>
      <h5 class="fs-6 m-0">{{max}}</h5>
    </div>
    <h3 class="text-center fs-5 m-0">{{value}} {{gaugeUnits}}</h3>
  </div>
  
</div>
